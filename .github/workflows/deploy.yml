name: Deploy to server

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  deploy-via-sftp:
    runs-on: ubuntu-latest
    env:
      USERNAME: root
      SERVER_IP: 185.241.55.239
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      FILES_TO_COPY: .
      REMOTE_PATH: /home/work_admin/web/vm4209002.43ssd.had.wf/public_html/fun
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Setup key
        run: |
          set -eu
          mkdir "$HOME/.ssh"
          echo "$SSH_PRIVATE_KEY" > "$HOME/.ssh/key"
          chmod 600 "$HOME/.ssh/key"
      - name: Deploy
        run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete --exclude 'README.md' $FILES_TO_COPY $USERNAME@$SERVER_IP:$REMOTE_PATH
        working-directory: ./
