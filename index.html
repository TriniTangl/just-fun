<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>FUN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            line-height: 30px;
            text-align: center;
            text-transform: uppercase;
        }

        dl {
            font-size: 16px;
            line-height: 20px;
            margin: 10px;
        }

        dl > dt > a {
            position: relative;
            display: inline-block;
            padding: 5px 15px;
            text-decoration: none;
            color: #000000;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        dl > dt > a:hover {
            text-decoration: underline solid #000000;
            background-color: #dddddd;
        }

        dl > dd {
            font-style: italic;
            padding: 10px 0 20px;
        }

        i {
            display: inline-block;
            margin: 5px;
            padding: 3px;
            vertical-align: top;
            border: solid #000000;
            border-width: 0 2px 2px 0;
        }

        .right {
            transform: rotate(-45deg);
        }

        .left {
            transform: rotate(135deg);
        }

        .up {
            transform: rotate(-135deg);
        }

        .down {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<h1>My small project for fun</h1>
<dl>
    <dt>
        <a href="./lucky_ticket/" target="_blank">
            Lucky ticket<i class="arrow right"></i>
        </a>
    </dt>
    <dd>This is a simple web page where you can check your ticket for luck)</dd>
</dl>
</body>
</html>
